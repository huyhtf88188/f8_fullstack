<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        border-radius: 0;
        border: 1px solid #6b8ab0;
        font-family: inherit;
      }
      .login-wrrap {
        background-color: #ffffff;
        border: 1px solid black;
        border-radius: 8px;
        width: 50dvh;
        margin: 20px auto;
        padding: 16px;
      }
      .radio input {
        display: block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-wrrap">
      <form action="login">
        <div class="login_input">
          <label for="name">Username</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="city">City of <br />Employment</label>
          <input type="text" name="city" id="city" />
        </div>
        <div>
          <label for="web sever">Web server</label>
          <select name="web server" id="web server">
            <option value="">--Choose a server--</option>
          </select>
        </div>
        <div class="radio">
          <label for="">Please specify your role</label>
          <label for="">
            <input type="radio" value="job" name="job" />Admin
          </label>
          <label for="">
            <input type="radio" value="job" name="job" />Engineer
          </label>
          <label> <input type="radio" value="job" name="job" />Manager </label>
          <label> <input type="radio" value="job" name="job" />Guest </label>
        </div>
        <div>
          <label for="">Single Sign-on to the following</label>
          <label for="">
            <input type="checkbox" value="mail" name="mail" />Mail
          </label>
          <label for="">
            <input type="checkbox" value="payroll" name="payroll" />Payroll
          </label>
          <label>
            <input
              type="checkbox"
              value="self-service"
              name="self-service"
            />Self-service
          </label>
        </div>
        <div>
          <button type="login">login</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
