<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form sign up</title>
    <link rel="stylesheet" href="styleday3.css" />
  </head>
  <body>
    <div class="sign_all">
      <h1>Try a free sample</h1>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
        for a sample of the Colombia Carlos Imbachi coffe. we'll also make sure
        you don't miss out on news introducing the new coffees that we add to
        our store regularly
      </p>
      <form class="sign-wrapp" action="" method="post">
        <div class="name">
          <label for="">First name</label>
          <input type="text" name="name" placeholder="John" />
        </div>
        <div class="last_name">
          <label for="">Last name</label>
          <input type="text" name="name" placeholder="Smith" />
        </div>
        <div class="email">
          <label for="">Email address</label>
          <input type="email" name="email" placeholder="john@example.com" />
        </div>
        <div class="address">
          <label for="">address</label>
          <input type="text" name="address" placeholder="Silk St" />
        </div>
        <div class="city">
          <label for="">City</label>
          <input type="text" name="City" placeholder="London" />
        </div>
        <div class="state">
          <label for="">State <span>(optional)</span></label>
          <input type="text" name="State" placeholder="State" />
        </div>
        <div class="zip">
          <label for="">ZIP code</label>
          <input type="text" name="ZIP" placeholder="EC2Y8DS" />
        </div>
        <div class="country">
          <label for="">Country</label>
          <select name="Country" id="Country" placeholder="United Kingdom">
            <option value="USA">United Kingdom</option>
            <option value="Vie">Viá»‡t Nam</option>
          </select>
        </div>
        <div>
          <input class="send" type="button" value="SEND ME FREE COFFE" />
        </div>
      </form>
    </div>
  </body>
</html>
