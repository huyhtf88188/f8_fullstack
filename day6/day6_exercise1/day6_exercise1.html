<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./day6_exercise1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="" class="form-submit">
      <div class="container">
        <h1>Hey there</h1>
        <p>
          <span>We'd like hear from you. </span> Sen us message or just hy with
          our contact form or directly via phone, we love to chat.
        </p>
        <div class="container-submit">
          <div class="name">
            <input type="text" name="name" id="" placeholder="Your name" />
            <span class="comment">Enter your name</span>
            <i class="fa-solid fa-user user"></i>
            <i class="fa-solid fa-star star"></i>
            <i class="fa-solid fa-x close"></i>
          </div>
          <div class="email">
            <input type="email" placeholder="Your@domain.com" />
            <span class="comment">Enter your email</span>
            <i class="fa-solid fa-envelope email-icon"></i>
            <i class="fa-solid fa-star star"></i>
            <i class="fa-solid fa-x close"></i>
          </div>
          <div class="phone">
            <input type="number" placeholder="+44 00 123" />
            <span class="comment">Enter your phone number</span>
            <i class="fa-solid fa-mobile-screen-button phone-icon"></i>
          </div>
          <div class="subject">
            <select name="subject" id="">
              <option value="option-1">Subject</option>
              <option value="option-2">option-2</option>
              <option value="option-3">option-3</option>
            </select>
            <i class="fa-solid fa-sort sort"></i>
            <span class="comment">Enter your subject</span>
            <i class="fa-solid fa-book subject-icon"></i>
          </div>
          <div class="message">
            <textarea
              name="message"
              rows="11"
              cols="102"
              placeholder="Message"
            ></textarea>
            <span class="comment">Enter your massage</span>
            <i class="fa-solid fa-message message-icon"></i>
            <i class="fa-solid fa-star star"></i>
            <i class="fa-solid fa-x close"></i>
          </div>
          <div class="btn">
            <!-- <input type="checkbox" name="text" id="copy" checked />
            <label for="" id="copy">Send me a copy this message</label>
            <button type="submit">Send</button> -->
            <label class="container-checkbox">
              Send me a copy this message
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <button type="submit">Send</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
